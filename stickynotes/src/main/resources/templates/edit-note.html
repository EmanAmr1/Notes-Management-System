<!DOCTYPE html>
<html lang="en" layout:decorate="layout/main" xmlns:layout="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span layout:fragment="page-name">Edit Note /<span th:style="${'color: '+sticky.getColor()}" th:text="${sticky.getName()}" > </span> </span>
<div layout:fragment="content">

  <div class="col-8">
    <div class="row">

      <form   th:action="${'/update/' +sticky.getId()}"  th:object="${sticky}" method="post">
        <div class="col-12">
          <div class="form-group">
            <label for="sticky_note_name" >Sticky Note Name</label>
            <input type="text" class="form-control" id="sticky_note_name" name="name" th:style="${'color: '+sticky.getColor()}" th:value="${sticky.getName()}" >
          </div>

          <div class="form-group">
            <label for="sticky_note_description"  >Sticky Note Description</label>
            <input type="text" class="form-control" id="sticky_note_description" name="description" th:value="${sticky.getDescription()}" >
          </div>

          <div class="form-group">
            <label for="sticky_note_color"  >Color </label>
            <select name="color" class="form-control" id="sticky_note_color"  th:style="${'color: '+sticky.getColor()}" >
              <option th:selected="${sticky.getColor() == 'lightblue'}"  value="lightblue">Blue</option>
              <option  th:selected="${sticky.getColor() == 'lightpink'}" value="lightpink">Pink</option>
              <option   th:selected="${sticky.getColor() == 'antiquewhite'}"  value="antiquewhite">Antique White</option>
              <option th:selected="${sticky.getColor() == 'lightgreen'}"   value="lightgreen"> Green</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sticky_note_status" >Status </label>
            <select name="status" class="form-control" id="sticky_note_status" th:value="${sticky.getStatus()}" >
              <option  th:selected="${sticky.getStatus().toString() == 'ACTIVE'}"  value="ACTIVE">Active</option>
              <option th:selected="${sticky.getStatus().toString() == 'DISABLED'}"  value="DISABLED">Disabled</option>
            </select>
          </div>

          <br>
          <div class="form-group">
            <button class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>


</div>
</body>
</html>
